# Hunyuan3D Shape Generation 默认配置

server:
  host: "0.0.0.0"
  api_port: 8000
  ui_port: 7860

models:
  weights_dir: "weights"
  default_model: "hunyuan3d-2.1"
  auto_load: true
  dtype: "float16"

preprocessing:
  birefnet:
    enabled: true
    model_path: "weights/BiRefNet"
    image_size: 1024

generation:
  # 单图生成默认配置
  default:
    num_inference_steps: 50
    guidance_scale: 5.0
    octree_resolution: 384
  
  # 多视图生成配置
  multi_view:
    enabled: true
    model: "hunyuan3d-2mv"
    # 最少视图数（至少需要正面）
    min_views: 1
    # 最多视图数
    max_views: 4
    # 必需视图
    required_views:
      - front
    # 可选视图
    optional_views:
      - left
      - back
      - right
    # 多视图专用参数
    num_inference_steps: 50
    guidance_scale: 5.0
    octree_resolution: 384

postprocessing:
  optimize_mesh: true
  max_faces: 40000
  remove_floaters: true

# Output configuration
output:
  base_dir: "outputs"
  mesh_subdir: "meshes"
  preview_subdir: "previews"
  temp_subdir: "temp"
  # Supported formats: glb, gltf, obj, ply, stl
  default_format: "glb"
  # Whether to keep temporary files
  keep_temp: false

logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "logs/app.log"
