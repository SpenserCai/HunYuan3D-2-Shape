<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/@google/model-viewer@3.1.1/dist/model-viewer.min.js" type="module"></script>
    <style>
        body {
            margin: 0;
            background: #1a1a2e;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        model-viewer {
            width: 100%;
            height: 100%;
            --poster-color: transparent;
        }
    </style>
</head>
<body>
<div class="container">
    <model-viewer 
        id="viewer"
        src="#MODEL_URL#"
        camera-controls
        auto-rotate
        rotation-per-second="30deg"
        shadow-intensity="1"
        environment-image="neutral"
        camera-orbit="0deg 75deg 105%"
        ar
    ></model-viewer>
</div>
</body>
</html>
